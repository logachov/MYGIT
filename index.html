<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>myWeather</title>
  </head>
  <body>
    <div class="container">
      <div class="row cities">
        <div class="col favorites" id="Amsterdam">Amsterdam</div>
        <div class="col favorites" id="Kyiv">Kyiv</div>
        <div class="col favorites" id="Dnipro">Dnipro</div>
      </div>
      <form>
        <input type="text" placeholder="Enter a city" id="search" />
        <button type="submit" class="search">Search</button>
        <button type="submit" class="current">Current</button>
        <button type="submit" class="add">Add</button>
        <button type="submit" class="remove">Remove</button>
      </form>
      <hr />
      <div class="row currentInfo">
        <div class="col-6 currentCity">
          <span class="currentCity">Amsterdam</span><br /><span
            class="currentTime"
            >Monday 16:50</span
          >
        </div>
        <div class="col-4 currentTemp">
          <span class="TempC">25</span><span>&degC</span
          ><span class="secondTemp">→&degF</span>
        </div>
        <div class="col-4 hiddenTemp">
          <span class="TempF">25</span><span>&degF</span
          ><span class="secondTemp">→&degC</span>
        </div>
        <div class="col-2 currentPicture">
          <i class="fa-solid fa-sun sun"></i>
        </div>
      </div>

      <div class="row forecast">
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <div class="col">
              <div class="card">
                <p class="card-text day">Mon</p>
                <p class="card-title"><span class="temp1">29</span>&degC</p>
                <p class="card-text"><i class="fa-solid fa-sun sun"></i></p>
              </div>
            </div>
          </div>

          <div class="btn-group">
            <div class="col">
              <div class="card">
                <p class="card-text day">Tue</p>
                <p class="card-title">30&degC</p>
                <p class="card-text"><i class="fa-solid fa-sun sun"></i></p>
              </div>
            </div>
          </div>

          <div class="btn-group">
            <div class="col">
              <div class="card">
                <p class="card-text day">Wen</p>
                <p class="card-title">28&degC</p>
                <p class="card-text"><i class="fa-solid fa-sun sun"></i></p>
              </div>
            </div>
          </div>

          <div class="btn-group">
            <div class="col">
              <div class="card">
                <p class="card-text day">Thu</p>
                <p class="card-title">23&degC</p>
                <p class="card-text">
                  <i class="fa-solid fa-cloud-sun cloud"></i>
                </p>
              </div>
            </div>
          </div>

          <div class="btn-group">
            <div class="col">
              <div class="card">
                <p class="card-text day">Fri</p>
                <p class="card-title">25&degC</p>
                <p class="card-text">
                  <i class="fa-solid fa-cloud-sun-rain rain"></i>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/431044e55f.js"
      crossorigin="anonymous"
    ></script>
    <script>
      let cities = document.querySelectorAll(".favorites");
      let currentCity = document.querySelector("span.currentCity");

      Array.from(cities).forEach(function (city) {
        city.addEventListener("click", function (e) {
          currentCity.innerHTML = e.target.id;
        });
      });
    </script>
    <script async src="src/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
